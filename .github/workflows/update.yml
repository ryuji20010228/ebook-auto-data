name: Update Manga Deals (daily)

on:
  schedule:
    - cron: "0 0 * * *"   # JST 9:00
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ebook-auto-data   # ← サブフォルダで実行

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install     # ← lockfile無しでもOK

      - name: Run scraper
        run: npm run update:manga

      - name: Commit & Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "update deals_manga.json (daily)"
          file_pattern: ebook-auto-data/deals_manga.json  # ← サブフォルダのJSONを対象
